<div class="container mt-4">
  <h3>{{ modoEdicion ? 'Editar Paciente' : 'Registrar Nuevo Paciente' }}</h3>

  <form (ngSubmit)="guardar()" #form="ngForm" class="mt-3">
    <div class="row mb-3">
      <div class="col-md-4">
        <label class="form-label">Cédula</label>
        <input
          type="text"
          [(ngModel)]="paciente.id"
          name="id"
          class="form-control"
          required
        />
      </div>

      <div class="col-md-4">
        <label class="form-label">Nombre</label>
        <input
          type="text"
          [(ngModel)]="paciente.nombre"
          name="nombre"
          class="form-control"
          required
        />
      </div>

      <div class="col-md-4">
        <label class="form-label">Apellido</label>
        <input
          type="text"
          [(ngModel)]="paciente.apellido"
          name="apellido"
          class="form-control"
          required
        />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Correo electrónico</label>
        <input
          type="email"
          [(ngModel)]="paciente.email"
          name="email"
          class="form-control"
          required
        />
      </div>

      <div class="col-md-6">
        <label class="form-label">Teléfono</label>
        <input
          type="text"
          [(ngModel)]="paciente.telefono"
          name="telefono"
          class="form-control"
          required
        />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <label class="form-label">RH</label>
        <select
          [(ngModel)]="paciente.rh"
          name="rh"
          class="form-select"
          required
        >
          <option value="" disabled selected>Seleccione su tipo de sangre</option>
          <option *ngFor="let tipo of tiposRh" [value]="tipo">
            {{ tipo }}
          </option>
        </select>
      </div>

      <div class="col-md-4">
        <label class="form-label">Fecha de nacimiento</label>
        <input
          type="date"
          [(ngModel)]="paciente.fechaNacimiento"
          name="fechaNacimiento"
          class="form-control"
          required
        />
      </div>

      <div class="col-md-4">
        <label class="form-label">Dirección</label>
        <input
          type="text"
          [(ngModel)]="paciente.direccion"
          name="direccion"
          class="form-control"
          required
        />
      </div>
    </div>

    <button type="submit" class="btn btn-success me-2">
      {{ modoEdicion ? 'Guardar cambios' : 'Crear' }}
    </button>
    <a routerLink="/pacientes" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
