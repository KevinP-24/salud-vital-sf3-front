<div class="container mt-4">
  <h3>{{ modoEdicion ? 'Editar Paciente' : 'Registrar Nuevo Paciente' }}</h3>

  <form (ngSubmit)="guardar()" #form="ngForm" class="mt-3">
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Nombre</label>
        <input
          type="text"
          [(ngModel)]="paciente.nombre"
          name="nombre"
          class="form-control"
          required
        />
      </div>

      <div class="col-md-6">
        <label class="form-label">Correo electr√≥nico</label>
        <input
          type="email"
          [(ngModel)]="paciente.correo"
          name="correo"
          class="form-control"
          required
        />
      </div>
    </div>

    <button type="submit" class="btn btn-success me-2">
      {{ modoEdicion ? 'Guardar cambios' : 'Crear' }}
    </button>
    <a routerLink="/pacientes" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
