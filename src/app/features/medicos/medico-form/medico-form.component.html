<div class="container mt-4">
  <h3>{{ modoEdicion ? 'Editar M√©dico' : 'Registrar Nuevo M√©dico' }}</h3>

  <form (ngSubmit)="guardar()" #form="ngForm" class="mt-3">

    <!-- üîπ Campo C√©dula -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">C√©dula</label>
        <input
          type="text"
          [(ngModel)]="medico.id"
          name="id"
          class="form-control"
          required
          [readonly]="modoEdicion"
        />
      </div>
    </div>

    <!-- üîπ Nombre y Apellido -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Nombre</label>
        <input
          type="text"
          [(ngModel)]="medico.nombre"
          name="nombre"
          class="form-control"
          required
        />
      </div>
      <div class="col-md-6">
        <label class="form-label">Apellido</label>
        <input
          type="text"
          [(ngModel)]="medico.apellido"
          name="apellido"
          class="form-control"
          required
        />
      </div>
    </div>

    <!-- üîπ Especialidad y Correo -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Especialidad</label>
        <select
          [(ngModel)]="medico.especialidad"
          name="especialidad"
          class="form-select"
          required
        >
          <option value="" disabled>Seleccione una especialidad</option>
          <option *ngFor="let e of especialidades" [value]="e">{{ e }}</option>
        </select>

      </div>
      <div class="col-md-6">
        <label class="form-label">Correo electr√≥nico</label>
        <input
          type="email"
          [(ngModel)]="medico.correo"
          name="correo"
          class="form-control"
          required
        />
      </div>
    </div>


    <!-- üîπ Jornada -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Jornada</label>
        <select
          [(ngModel)]="medico.jornadaMedico"
          name="jornadaMedico"
          class="form-select"
          required
        >
          <option value="" disabled>Seleccione una jornada</option>
          <option *ngFor="let j of jornadas" [value]="j">
            {{ j.replace('_', ' ') }}
          </option>
        </select>
      </div>
    </div>

    <!-- üîπ Botones -->
    <button type="submit" class="btn btn-success me-2">
      {{ modoEdicion ? 'Guardar cambios' : 'Registrar' }}
    </button>
    <a routerLink="/medicos" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
