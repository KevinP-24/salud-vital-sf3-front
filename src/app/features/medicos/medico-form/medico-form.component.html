<div class="container mt-4">
  <h3>{{ modoEdicion ? 'Editar Médico' : 'Registrar Nuevo Médico' }}</h3>

  <form (ngSubmit)="guardar()" #form="ngForm" class="mt-3">
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Nombre</label>
        <input
          type="text"
          [(ngModel)]="medico.nombre"
          name="nombre"
          class="form-control"
          required
        />
      </div>
      <div class="col-md-6">
        <label class="form-label">Apellido</label>
        <input
          type="text"
          [(ngModel)]="medico.apellido"
          name="apellido"
          class="form-control"
          required
        />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Especialidad</label>
        <input
          type="text"
          [(ngModel)]="medico.especialidad"
          name="especialidad"
          class="form-control"
          required
        />
      </div>
      <div class="col-md-6">
        <label class="form-label">Correo electrónico</label>
        <input
          type="email"
          [(ngModel)]="medico.correo"
          name="correo"
          class="form-control"
          required
        />
      </div>
    </div>

    <button type="submit" class="btn btn-success me-2">
      {{ modoEdicion ? 'Guardar cambios' : 'Registrar' }}
    </button>
    <a routerLink="/medicos" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
